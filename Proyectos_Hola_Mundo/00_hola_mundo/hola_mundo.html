<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hola mundo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="./js/angular.js"></script>
    </head>
    <body ng-app ng-init="sTitulo='Curso de Angular JS y Bootstrap'; sAutor='David P.'">
        <div class="container">
            <header class="jumbotron">
                <h2>{{sTitulo}}</h2>
            </header>        
            <article>
                <form>
                    <p>
                        <label for="inputNombre">Escribe tu nombre</label>
                        <input id="inputNombre" type="text" ng-model="inputNombre">
                    </p>
                    <p>
                        <button ng-click="inputNombre='';">Borrar</button>
                    </p>
                </form>
                <p>Hola {{inputNombre || 'Mundo'}} </p>
            </article>
            <footer class="well">{{sAutor}} - 2017</footer>
        </div>
    </body>
</html>
